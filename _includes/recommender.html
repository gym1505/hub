<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подбор задач</title>

    <link rel="icon" type="image/png" sizes="32x32" href="_img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="_img/favicon-16x16.png">
    <link rel="manifest" href="_img/site.webmanifest">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="assets/js/recommender.js"></script>
    <link rel="stylesheet" href="assets/css/recommender.css">
</head>

<body>
    <header class="container">
        <div class="text-center handleblock">
            <h2 class="text-center codeforces">Подбор задач Codeforces</h2>
            <form id="handle-form" class="form-group">
                <input type="text" class="form-control" placeholder="Введите хэндл" id="handle-input" autofocus>
                <input value="Погнали!" type="submit" class="btn btn-primary">
            </form>
        </div>
    </header>

    <div class="container text-center" id="alert_message">Ошибка при получении данных. Проверьте введенный хэндл.</div>

    <div class="container" id="display_block">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-5">
                        <div class="container">
                            <h3>Статистика пользователя <p id="handle_display"></p>
                            </h3>
                            <br>
                            <div><b>Текущий рейтинг:</b>
                                <p id="rank_display"></p><span class="badge" id="current_rank_display"></span>
                            </div>
                            <br>
                            <div><b>Максимальный рейтинг:</b>
                                <p id="max_rating_display"></p><span class="badge" id="max_rank_display"></span>
                            </div>
                            <br>
                            <div><b>Завершенных контестов:</b>
                                <p id="contest_display"></p>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="container" id="chart">
                            <div id="tags" class="to-clear to-hide">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div id="problems"></div>
            <div class="col-sm-6">
                <div class="container block">
                    <h3 class="text-center">Вот что мы подобрали для вас, <p id="recm_handle"></p>:</h3>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card recommendations">
                                <div id="Easy"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card recommendations">
                                <div id="Medium"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card recommendations">
                                <div id="Hard"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="container block">
                    <h3 class="text-center">Последние контесты</h3>
                    <div class="text-danger text-center" id="nocontests"> <br>Вы еще не участвовали в рейтинговых
                        контестах!</div>
                    <div class="container recent">
                        <ul class="list-group list-group-flush" id="contestlist">
                            <li class="list-group-item">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="margin:20px"></div>


</body>

</html>
